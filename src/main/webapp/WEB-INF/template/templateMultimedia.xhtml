<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <f:event type="preRenderView" listener="#{plantillaController.verificarYMostrar()}"/>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
<!--                <h1 class="p-mt-0">CINÃ‰FILOS</h1> 
                <h2 class="p-mt-0">MULTIMEDIA</h2> -->
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
        </div>

    </h:body>
    
    <style>
        body{
            position: absolute;
            display: table-cell;
            height: 100%;
            min-height: 100%;
            margin: 0;
            padding: 0;
        }
        header {
            height: 50px;
            position: relative;
            text-align: center;
            line-height: 50px;
        }
        .menuSup {
            display:table-caption;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
        form {
            height: auto;
            min-height: 100%;
        }
        .all {
            display:table;
            background: #252525;
            height: 100%;
            min-height: 100%;
            width: 100%;
        }
        .menu {
            
            left:0;
            width: 230px;
            height: 100%;
            min-height: 100%;
            display:table-cell;
            vertical-align: top;
        }
        .menuLat {
            height: auto;
            min-height: 100%;
            
        }
        .ui-menu.menuLat {
            height: 100%;
            width: 230px;
            border-radius: 0px !important;
            border-bottom: 0px !important;
        }
        .ui-menu.menuSup { 
            width: 100%;
            border-radius: 0px !important;
        }
        .contenido {
            
            display: table-cell;
            width: 100%;
            
            text-align: center;
            background-color: #4c4c4c9c;
            padding-top: 50px;
            padding-left: 150px;
        }
        .ui-menu.ui-menubar > .ui-menu-list > .ui-menuitem {
            width: 210px !important;
        }
        .menuSup.ui-menu.ui-menubar > .ui-menu-list > .ui-menuitem > .ui-menuitem-link {
            padding: 0px !important;
        }
        .ui-g {
            
            padding: 20px;
            justify-content: center;
            text-align: center;
        }
        .foto {
            padding: .5em;
        }
        h2 {
            margin-block-start: 0;
            padding-block-start: 0.83em;
        }
        .subContenido {
            margin-left: 15%;
            margin-top: 50px;
            margin-bottom: 50px;
            width: 50%;
            background: #252525;
            border-radius: 15px;
        }
        .label {
            display: block;
            padding-block-start: 0.83em;
            color: white;
            font-size: 1.5rem !important;
            font-weight: bold;
        }
        .label2 {
            color: white;
            font-size: 1.5rem !important;
            font-weight: bold;
        }
        .comentario {
            display: block;
            padding-block-start: 0.83em;
            padding-block-end: 0.83em;
            color: white;
            font-size: 1.5rem !important;
            font-weight: bold;
        }
        .contenedorItem {
            width: 140px;
            background: white;
            border-radius: 5px;
            margin-left: 0.83em;
            margin-block-end: 0.83em;
        }
        .contenedorComent {
            
            background: #252525;
            border-radius: 5px;
            margin-left: 0.83em;
            margin-block-end: 0.83em;
        }
        .subText {
            display: block;
            padding-block-end: 5px;
        }
        .publicar{
            vertical-align: bottom !important;
        }
    </style>
    
</html>
