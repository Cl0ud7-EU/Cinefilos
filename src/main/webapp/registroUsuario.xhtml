<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro Usuario</title>
    </h:head>
    <h:body>
       <h:form>
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

        <h1 class="p-mt-0">LOGIN </h1>
        <p:messages id="messages" showDetail="true" skipDetailIfEqualsSummary="true">
            <p:autoUpdate/>
        </p:messages>

        <p:fieldset legend="REGISTRO USUARIO">
           
            <p:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center"
                 >
 
                
                <p:outputLabel for="usuario" value="Nombre de usuario: "/>
                <p:inputText id="usuario" required="true" value="#{usuarioController.user}"/> 
                <p:message for="usuario"/>
               
                <p:outputLabel for="toggle1" value="Password: "/>
                <p:password required="true" id="toggle1" value="#{usuarioController.password}" redisplay="true"/>
               <p:message for="toggle1"/>
               
            </p:panelGrid>
            
         </p:fieldset>
        <p:commandButton value="Acceder" action="#{usuarioController.create()}"/>
        
       </h:form>
    </h:body>
</html>
