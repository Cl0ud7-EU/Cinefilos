<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1 class="p-mt-0">LOGIN </h1>
            <p:fieldset legend="REGISTRO USUARIO">
                <h:panelGrid columns="2" id="grid" cellpadding="2">
                    <p:outputLabel for="email" value="Email: "/>
                        <p:inputText id="email" required="true" value="#{usuarioController.email}" /> 
                    <p:outputLabel for="toggle1" value="Password: "/>
                        <p:password required="true" id="toggle1" value="#{usuarioController.password}"/>
                </h:panelGrid>
            </p:fieldset>
            <p:commandButton value="Acceder" icon="pi pi-sign-in" action="#{usuarioController.compruebaUsuario()}"/>
            <h:link outcome="publico/registroUsuario.xhtml" value="¿No tienes cuenta? Crea una cuenta aquí          "/>
            <h:link outcome="privado/registros/registroPelicula.xhtml" value="Pagina de registros"/>
        </h:form>
    </h:body>
</html>
