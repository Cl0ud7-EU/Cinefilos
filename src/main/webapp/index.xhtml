<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="page" align="center">
                <p:graphicImage value="resources/imagenes/cinefilos.png" height="135px" width="420px"/>
            <div class="container">
              <div class="left">
                <div class="login">Login</div>
                <h:link outcome="publico/registroUsuario.xhtml" value="     ¿No tienes cuenta? Crea una cuenta aquí          "/>
              </div>
              <div class="right">
                <div class="form">
                    <p:outputLabel for="email" value="Email: "/>
                    <p:inputText id="email" required="true" value="#{usuarioController.email}" /> 
                    <p:outputLabel for="toggle1" value="Password: "/>
                    <p:password required="true" id="toggle1" value="#{usuarioController.password}"/>
                    <p:commandButton value="Acceder" icon="pi pi-sign-in" action="#{usuarioController.compruebaUsuario()}"/>
                </div>
              </div>
            </div>
          </div>
        </h:form>
    </h:body>
    <style>
        ::selection {
          background: #2D2F36;
        }
        ::-webkit-selection {
          background: #2D2F36;
        }
        ::-moz-selection {
          background: #2D2F36;
        }
        body {
          background: white;
          font-family: 'Inter UI', sans-serif;
          margin: 0px;
        }
        body .ui-button {
            background: #C5E1A5;
            color: #212529;
            border: 1px solid #C5E1A5;
            margin: 40px;
            outline: 0 none;
            border-radius: 5px;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s;
        }
        .page {
          background: #4c4c4c;
          display: grid;
          flex-direction: column;
          height: 100%;
          position: absolute;
          place-content: center;
          width:100%
        }
        @media (max-width: 767px) {
          .page {
            height: auto;
            margin-bottom: 20px;
            padding-bottom: 20px;
          }
        }
        .container {
          display: flex;
          height: 320px;
          margin: 50px;
          width: 640px;
        }
        @media (max-width: 767px) {
          .container {
            flex-direction: column;
            height: 630px;
            width: 320px;
          }
        }
        .left {
          background: cornsilk;
          height: calc(100% - 40px);
          top: 20px;
          position: relative;
          width: 50%;
        }
        @media (max-width: 767px) {
          .left {
            height: 100%;
            left: 20px;
            width: calc(100% - 40px);
            max-height: 270px;
          }
        }
        .login {
          font-size: 50px;
          font-weight: 900;
          margin: 50px 40px 40px;
        }
        .eula {
          color: #999;
          font-size: 14px;
          line-height: 1.5;
          margin: 40px;
        }
        .right {
          background: #323232;
          box-shadow: 0px 0px 40px 16px rgba(0,0,0,0.22);
          color: #F1F1F2;
          position: relative;
          width: 50%;
        }
        @media (max-width: 767px) {
          .right {
            flex-shrink: 0;
            height: 100%;
            width: 100%;
            max-height: 350px;
          }
        }
        svg {
          position: absolute;
          width: 320px;
        }
        path {
          fill: none;
          stroke: url(#linearGradient);;
          stroke-width: 4;
          stroke-dasharray: 240 1386;
        }
        .form {
          margin: 40px;
          position: absolute;
        }
        label {
          color:  #c2c2c5;
          display: block;
          font-size: 14px;
          height: 16px;
          margin-top: 20px;
          margin-bottom: 5px;
        }
        input {
          background: transparent;
          border: 0;
          color: #f2f2f2;
          font-size: 20px;
          height: 30px;
          line-height: 30px;
          outline: none !important;
          width: 100%;
        }
        input::-moz-focus-inner { 
          border: 0; 
        }
        #submit {
          color: #707075;
          margin-top: 40px;
          transition: color 300ms;
        }
        #submit:focus {
          color: #f2f2f2;
        }
        #submit:active {
          color: #d0d0d2;
        }
    </style>
</html>
