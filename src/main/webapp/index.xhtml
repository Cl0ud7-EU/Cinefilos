<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form>
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

        <h1 class="p-mt-0">UNIVERSIDAD DE LEÓN </h1>
        <p:messages id="messages" showDetail="true" skipDetailIfEqualsSummary="true">
            <p:autoUpdate/>
        </p:messages>
        <p:fieldset legend="Datos personales">
             <p:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center"
                 >
                     
                <p:outputLabel for="nombre" value="Nombre: "/>
                <p:inputText id="nombre" required="true" value="#{usuarioController.nombre}"/> 
                <p:message for="nombre"/>
                
                <p:outputLabel  for="apellido1" value="Primer apellido: "/>
                <p:inputText id="apellido1" required="true" value="#{usuarioController.apellido1}"/> 
                <p:message for="apellido1"/>
                
                <p:outputLabel for="apellido2" value="Segundo apellido: "/>
                <p:inputText id="apellido2" required="true" value="#{usuarioController.apellido2}"/> 
                <p:message for="apellido2"/>
                
                <p:outputLabel for="sexo" value="Sexo: "/>
                <p:selectOneButton id="sexo" value="#{usuarioController.sexo}">
                    <f:selectItem itemLabel="Masculino" itemValue="M"/>
                    <f:selectItem itemLabel="Femenino" itemValue="F"/>
                </p:selectOneButton>
                 <p:message for="sexo"/>

               
                <p:outputLabel for="fecha" value="Fecha de nacimiento: "/>
                <p:calendar id="fecha" required="true" locale="es" value="#{usuarioController.fechaNacimiento}"/> 
                <p:message for="fecha"/>
    
             </p:panelGrid>
        </p:fieldset>

        <p:fieldset legend="Datos de acceso">
           
            <p:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center"
                 >
  
                <p:outputLabel for="option" value="Rol: "/>
                <p:selectOneMenu id="option" value="#{usuarioController.rol.idRol}">
                        <f:selectItem itemLabel="Seleccione Rol" itemValue=""/>
                        <f:selectItems value="#{usuarioController.roles}" var="c" itemLabel="#{c.descripcion}" itemValue="#{c.idRol}"/>
                       
                        <f:facet name="footer">
                            <p:divider styleClass="p-mt-0" />
                            <h:outputText value="" style="font-weight:bold;"/>
                        </f:facet>
                </p:selectOneMenu>
                <p:message for="option"/>

                
                <p:outputLabel for="usuario" value="Nombre de usuario: "/>
                <p:inputText id="usuario" required="true" value="#{usuarioController.user}"/> 
                <p:message for="usuario"/>
               
                <p:outputLabel for="toggle1" value="Password: "/>
                <p:password required="true" id="toggle1" value="#{usuarioController.password}" redisplay="true"/>
               <p:message for="toggle1"/>
               
                <p:outputLabel for="toggle2" value="Repita contraseña: "/>
                <p:password  required="true" id="toggle2" value="#{usuarioController.password}" redisplay="true"/>
                <p:message for="toggle2"/>
            </p:panelGrid>
            
         </p:fieldset>
        <p:commandButton value="Registrar" action="#{usuarioController.create()}"/>
        
        <p:dataTable value="#{usuarioController.persona}">
            <p:column headerText="Apellido1">
                <h:outputText value="#{usuarioController.persona.apellido1}"/>
            </p:column>
             <p:column headerText="Apellido2">
                 <h:outputText value="#{usuarioController.persona.apellido2}"/>
            </p:column>
              <p:column headerText="IDpersona">
                  <h:outputText value="#{usuarioController.persona.idPersona}"/>
            </p:column>
              <p:column headerText="Nombre">
                  <h:outputText value="#{usuarioController.persona.nombre}"/>
            </p:column>
             <p:column headerText="Sexo">
                 <h:outputText value="#{usuarioController.persona.sexo}"/>
            </p:column>
        </p:dataTable>
       </h:form>
    </h:body>
</html>
