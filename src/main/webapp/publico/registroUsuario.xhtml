<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de Usuario</title>
    </h:head>
    <h:body>
       <h:form>
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

        <h1 class="p-mt-0">UNIVERSIDAD DE LEÃ“N </h1>
        <p:messages id="messages" showDetail="true" skipDetailIfEqualsSummary="true">
            <p:autoUpdate/>
        </p:messages>
        <p:fieldset legend="Datos">
             <p:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center"
                 >
                     
                <p:outputLabel for="nombre" value="Nombre: "/>
                <p:inputText id="nombre" required="true" value="#{usuarioController.nombre}"/> 
                <p:message for="nombre"/>
                
                <p:outputLabel  for="apellido" value="Apellido: "/>
                <p:inputText id="apellido" required="true" value="#{usuarioController.apellido}"/> 
                <p:message for="apellido"/>

                <p:outputLabel for="numeroTelefono" value="Numero de Telefono: "/>
                <p:inputText id="numeroTelefono" required="true" value="#{usuarioController.numeroTelefono}"/> 
                <p:message for="numeroTelefono"/>
                
                <p:outputLabel for="email" value="Email: "/>
                <p:inputText id="email" required="true" value="#{usuarioController.email}"/> 
                <p:message for="email"/>
                
                <p:outputLabel for="toggle1" value="Password: "/>
                <p:password required="true" id="toggle1" value="#{usuarioController.password}" redisplay="true"/>
                <p:message for="toggle1"/>
    
             </p:panelGrid>
        </p:fieldset>

        <p:commandButton value="Registrar" action="#{usuarioController.insertarUsuario()}"/>
        
       </h:form>
    </h:body>
</html>
