<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de Usuario</title>
    </h:head>
    <h:body>
        <div class="all">
        <div class="contenido" align="center">
            <p:graphicImage value="../resources/imagenes/cinefilos.png" height="90px" width="280px"/>
       <h:form>
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

        <p:messages id="messages" showDetail="true" skipDetailIfEqualsSummary="true">
            <p:autoUpdate/>
        </p:messages>
        <p:fieldset legend="Registro de Usuario">
             <p:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center"
                 >
                     
                <p:outputLabel for="nombre" value="Nombre: "/>
                <p:inputText id="nombre" required="true" value="#{usuarioController.nombre}"/> 
                <p:message for="nombre"/>
                
                <p:outputLabel  for="apellido" value="Apellido: "/>
                <p:inputText id="apellido" required="true" value="#{usuarioController.apellido}"/> 
                <p:message for="apellido"/>

                <p:outputLabel for="numeroTelefono" value="Numero de Telefono: "/>
                <p:inputMask id="numeroTelefono" required="true" mask="999999999"
                             value="#{usuarioController.numeroTelefono}"/> 
                <p:message for="numeroTelefono"/>
                
                <p:outputLabel for="email" value="Email: "/>
                <p:inputText id="email" required="true" value="#{usuarioController.email}"/> 
                <p:message for="email"/>
                
                <p:outputLabel for="@next" value="Password:"/>
                <p:password value="#{usuarioController.password}" id="password1" required="true" feedback="true" match="password2"
                            strongLabel="Contraseña muy fuerte" goodLabel="Contraseña segura" weakLabel="Contraseña debil"
                            requiredMessage="La contraseña es un campo obligatorio"/>                                
                <p:message for="@previous"/>

                <p:outputLabel for="@next" value="Repita la contraseña"/>
                <p:password id="password2" required="true" feedback="true" 
                            requiredMessage="La contraseña es un campo obligatorio"/>                                
                <p:message for="@previous"/>
    
             </p:panelGrid>
        </p:fieldset>

        <p:commandButton value="Registrar" icon="pi pi-check-circle" action="#{usuarioController.insertarUsuario()}"/>
        
       </h:form>
        </div>
        </div>
    </h:body>
    <style>
       body{
            position: absolute;
            display: table-cell;
            height: 100%;
            min-height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }
        body .ui-button {
            background: #C5E1A5;
            color: #212529;
            border: 1px solid #C5E1A5;
            margin: 40px;
            outline: 0 none;
            border-radius: 5px;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s;
        }
        body .ui-fieldset {
            border: 1px solid #191919;
            background: #323232;
            color: #dedede;
            padding: 0.571rem 1rem;
            border-radius: 3px;
            margin: 20px;
        }
        header {
            height: 50px;
            position: relative;
            text-align: center;
            line-height: 50px;
        }
        .menuSup {
            display:table-caption;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
        form {
            height: auto;
            min-height: 100%;
        }
        .all {
            display:table;
            background: #252525;
            height: 100%;
            min-height: 100%;
            width: 100%;
        }
        .menu {
            
            left:0;
            width: 230px;
            height: 100%;
            min-height: 100%;
            display:table-cell;
            vertical-align: top;
        }
        .menuLat {
            height: auto;
            min-height: 100%;
            
        }
        .ui-menu.menuLat {
            height: 100%;
            width: 230px;
            border-radius: 0px !important;
            border-bottom: 0px !important;
        }
        .ui-menu.menuSup { 
            width: 100%;
            border-radius: 0px !important;
        }
        .contenido {
            
            display: table-cell;
            width: 100%;
            
            text-align: center;
            background-color: #4c4c4c9c;

            padding-left: 200px;
            padding-right: 200px;
        }
        .ui-menu.ui-menubar > .ui-menu-list > .ui-menuitem {
            width: 210px !important;
        }
        .menuSup.ui-menu.ui-menubar > .ui-menu-list > .ui-menuitem > .ui-menuitem-link {
            padding: 0px !important;
        }
        .ui-g {
            
            padding: 20px;
            justify-content: center;
            text-align: center;
        }
        .foto {
            padding: .5em;
        }
        h2 {
            margin-block-start: 0;
            padding-block-start: 0.83em;
        }
        .subContenido {
            margin-left: 15%;
            margin-top: 50px;
            margin-bottom: 50px;
            width: 50%;
            background: #252525;
            border-radius: 15px;
        }
        .label {
            display: block;
            padding-block-start: 0.83em;
            color: white;
            font-size: 1.5rem !important;
            font-weight: bold;
        }
        .label2 {
            color: white;
            font-size: 1.5rem !important;
            font-weight: bold;
        }
        .contenedorItem {
            width: 140px;
            background: white;
            border-radius: 5px;
            margin-left: 0.83em;
            margin-block-end: 0.83em;
        }
        .subText {
            display: block;
            padding-block-end: 5px;
        }
    </style>    
</html>
