<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:event type="preRenderView" listener="#{plantillaController.verificarYMostrar()}"/>
        <title>Cinefilos</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="all">
                <div class="menu">
                    <p:menubar>
                        <p:menuitem value="Gmail" url="http://www.google.com" />
                        <p:menuitem value="Hotmail" url="http://www.hotmail.com" />
                        <p:menuitem value="Yahoo Mail" url="http://mail.yahoo.com" />
                        <p:menuitem value="Youtube" url="http://www.youtube.com" />
                        <p:menuitem value="Break" url="http://www.break.com" />
                        <p:menuitem value="Metacafe" url="http://www.metacafe.com" />
                        <p:menuitem value="Facebook" url="http://www.facebook.com" />
                        <p:menuitem value="Salir" action="#{plantillaController.salir()}" />
                    </p:menubar></div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-3"> 
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">ui-g-12 ui-md-6 ui-lg-3</div>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">ui-g-12 ui-md-6 ui-lg-3</div>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">ui-g-12 ui-md-6 ui-lg-3</div>
                </div>
            </div>
        </h:form>
    </h:body>
    <style>
        body{
            height: 100%;
            min-height: 100%;
            margin: 0;
            padding: 0;
        }
        form {
            height: auto;
            min-height: 100%;
        }
        .all {
            height: 100%;
            min-height: 100%;
        }
        .menu {
            position: absolute;
            left:0;
            width: 230px;
            height: 100%;
            min-height: 100%;
            display: block;
        }
        menubar {
            height: auto;
            min-height: 100%;
            white-space: nowrap;
        }
        .ui-menu {
            height: 100%;
            position: absolute;
            width: 230px;
        }
        .ui-menu.ui-menubar > .ui-menu-list > .ui-menuitem {
            width: 210px !important;
        }
    </style>    
    
</html>
