<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/templateRegistros.xhtml">

            <ui:define name="content">
                <p:messages id="messages" showDetail="true" skipDetailIfEqualsSummary="true">
                    <p:autoUpdate/>
                </p:messages>
                <h:form>
                <h1 class="p-mt-0">REGISTRAR ACTOR EN PELICULA</h1>    
            <p:fieldset legend="Datos">
                <p:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center">

                   <p:outputLabel for="@next" value="Actor:"/>
                   <p:selectOneMenu value="#{peliculaActorController.peliculaActor.actor.id}" required="true" requiredMessage="El Actor es un campo obligatorio">
                        <f:selectItem itemLabel="Seleccione..."/>
                        <f:selectItems value="#{actorController.listaActores}" var="a" itemLabel="#{a.nombre}" itemValue="#{a.id}" />
                    </p:selectOneMenu>
                    <p:message for="@previous"/>
                    
                    <p:outputLabel for="@next" value="Actor:"/>
                    <p:selectOneMenu value="#{peliculaActorController.peliculaActor.pelicula.id}" required="true" requiredMessage="La pelicula es un campo obligatorio">
                        <f:selectItem itemLabel="Seleccione..."/>
                        <f:selectItems value="#{peliculaController.listaPelis}" var="p" itemLabel="#{p.titulo}" itemValue="#{p.id}" />
                    </p:selectOneMenu>
                    <p:message for="@previous"/>

                </p:panelGrid>
            </p:fieldset>

                <p:commandButton value="Registrar" action="#{peliculaActorController.insertar()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
