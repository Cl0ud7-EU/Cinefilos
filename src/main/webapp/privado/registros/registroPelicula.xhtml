<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/templateRegistros.xhtml">

            <ui:define name="content">
                <p:messages id="messages" showDetail="true" skipDetailIfEqualsSummary="true">
                    <p:autoUpdate/>
                </p:messages>
                <h:form> 
            <h1 class="p-mt-0">REGISTRAR PELÍCULA</h1>    
            <p:fieldset legend="Datos">
                <p:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center">

                   <p:outputLabel for="titulo" value="Titulo: "/>
                   <p:inputText id="titulo" required="true" maxlength="50" value="#{peliculaController.pelicula.titulo}"/> 
                   <p:message for="titulo"/>

                   <p:outputLabel  for="anyo" value="Año: "/>
                   <p:inputMask id="anyo" required="true" mask="9999" value="#{peliculaController.pelicula.anyo}"/> 
                   <p:message for="anyo"/>

                   <p:outputLabel for="duracion" value="Duración: (min)"/>
                   <p:inputNumber id="duracion" required="true" decimalPlaces="0" value="#{peliculaController.pelicula.duracion}"/> 
                   <p:message for="duracion"/>

                   <p:outputLabel for="sinopsis" value="Sinopsis: "/>
                   <p:inputTextarea id="sinopsis" rows="6" cols="30" maxlength="300" 
                                    value="#{peliculaController.pelicula.sinopsis}"/>
                   <p:message for="sinopsis"/>

                   <p:outputLabel for="puntuacion" value="Puntuación: "/>
                   <p:spinner id="puntuacion" required="true" min="0" max="10" decimalPlaces="1" stepFactor="0.1"
                                  value="#{peliculaController.pelicula.puntuacion}"/> 
                   <p:message for="puntuacion"/>
                   
                    <p:outputLabel for="@next" value="Compañia:"/>
                    <p:selectOneMenu value="#{peliculaController.pelicula.compania.id}" required="true" requiredMessage="La compañia es un campo obligatorio">
                        <f:selectItem itemLabel="Seleccione..."/>
                        <f:selectItems value="#{peliculaController.listacompanias}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.id}" />
                    </p:selectOneMenu>
                    <p:message for="@previous"/>
                   
                   <p:outputLabel for="@next" value="Director:"/>
                   <p:selectOneMenu value="#{peliculaController.pelicula.director.id}" required="true" requiredMessage="La compañia es un campo obligatorio">
                        <f:selectItem itemLabel="Seleccione..."/>
                        <f:selectItems value="#{peliculaController.listadirectores}" var="d" itemLabel="#{d.nombre}" itemValue="#{d.id}" />
                    </p:selectOneMenu>
                    <p:message for="@previous"/>

                </p:panelGrid>
            </p:fieldset>

            <h:commandButton value="Registrar" action="#{peliculaController.insertar()}"/>    
              </h:form>  
            </ui:define>

        </ui:composition>

    </body>
</html>
