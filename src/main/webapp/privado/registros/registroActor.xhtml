<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../WEB-INF/template/templateRegistros.xhtml">

            <ui:define name="content">
                <p:messages id="messages" showDetail="true" skipDetailIfEqualsSummary="true">
                    <p:autoUpdate/>
                </p:messages>
                <h:form>
                <h1 class="p-mt-0">REGISTRAR ACTOR</h1>    
            <p:fieldset legend="Datos">
                <p:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center">

                   <p:outputLabel for="nombre" value="Nombre: "/>
                   <p:inputText id="nombre" required="true" value="#{actorController.actor.nombre}"/> 
                   <p:message for="nombre"/>

                   <p:outputLabel  for="apellido" value="Apellido: "/>
                   <p:inputText id="apellido" required="true" value="#{actorController.actor.apellido}"/> 
                   <p:message for="apellido"/>

                   <p:outputLabel for="biografia" value="BiografÃ­a "/>
                   <p:inputTextarea id="biografia" rows="6" cols="30" maxlength="300"
                                    value="#{actorController.actor.biografia}"/> 
                   <p:message for="biografia"/>

                </p:panelGrid>
            </p:fieldset>

                <p:commandButton value="Registrar" action="#{actorController.insertar()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
