<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/templateRegistros.xhtml">

            <ui:define name="content">
                <p:messages id="messages" showDetail="true" skipDetailIfEqualsSummary="true">
                    <p:autoUpdate/>
                </p:messages>
                <h:form> 
                <h1 class="p-mt-0">REGISTRAR SERIE</h1>    
            <p:fieldset legend="Datos">
                <p:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center">

                   <p:outputLabel for="titulo" value="Titulo: "/>
                   <p:inputText id="titulo" required="true" maxlength="50" value="#{serieController.serie.titulo}"/> 
                   <p:message for="titulo"/>

                   <p:outputLabel  for="anyoInicio" value="A침o: "/>
                   <p:inputMask id="anyoInicio" required="true" mask="9999" value="#{serieController.serie.anyoInicio}"/> 
                   <p:message for="anyoInicio"/>

                   <p:outputLabel for="temporadas" value="Temporadas: "/>
                   <p:inputText id="temporadas" required="true" value="#{serieController.serie.temporadas}"/> 
                   <p:message for="temporadas"/>

                   <p:outputLabel for="sinopsis" value="Sinopsis: "/>
                   <p:inputTextarea id="sinopsis" rows="6" cols="30" maxlength="300" value="#{serieController.serie.sinopsis}"/> 
                   <p:message for="sinopsis"/>

                   <p:outputLabel for="puntuacion" value="Puntuaci칩n: "/>
                   <p:inputNumber id="puntuacion" required="true" minValue="0" maxValue="10" decimalPlaces="1" 
                                  value="#{serieController.serie.puntuacion}"/> 
                   <p:message for="puntuacion"/>
                   
                    <p:outputLabel for="@next" value="Compa침ia:"/>
                    <p:selectOneMenu value="#{serieController.serie.compania.id}" required="true" requiredMessage="La compa침ia es un campo obligatorio">
                        <f:selectItem itemLabel="Seleccione..."/>
                        <f:selectItems value="#{peliculaController.listacompanias}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.id}" />
                    </p:selectOneMenu>
                    <p:message for="@previous"/>

                </p:panelGrid>
            </p:fieldset>

            <p:commandButton value="Registrar" icon="pi pi-check" action="#{serieController.insertar()}"/>  
            </h:form> 
            </ui:define>

        </ui:composition>

    </body>
</html>
